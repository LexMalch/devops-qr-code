name: Build and Push image to Docker Hub
on:
  [workflow_dispatch]

jobs:
    publish_image:
        runs-on: ubuntu-latest
        steps:
            - name: checkout 
              uses: actions/checkout@v4

            - name: build image
              run: | 
                docker build ./api/ -t lexsterb/devops-qr-code-api:latest
                docker build ./front-end-nextjs/ -t lexsterb/devops-qr-code-frontend:latest
            - name: push image to docker hub
              run: |
                docker login -u lexsterb -p ${{ secrets.DOCKER_HUB_TOKEN }}
                docker push lexsterb/devops-qr-code-api:latest
                docker push lexsterb/devops-qr-code-frontend:latest